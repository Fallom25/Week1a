<!DOCTYPE html>
<html lang="en-au">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form for week1 at Nology</title>

</head>
<body>
  <header>
    <h1>Example of a Form</h1>
  </header>
  <main>
    <form>
      <div class="text">
        <label for="email" placeholder="Please Enter">Email Address:</label>
        <input type="text" id="email" name="email" required>
      </div>

      <div class="text">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname">
      </div>

      <div>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">

        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">

        <label for="nonbinary">Non Binary</label>
        <input type="radio" id="nonbinary" name="gender" value="nonbinary">

        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other">

      </div>

      <div>
        <label for="message">Message: </label>
        <br>
        <textarea name="message" rows="5" cols="50" placeholder="Please Enter Some Text" required></textarea>
      </div>
      
      <div class="buttons">      
        <input type="reset" value="Clear">
        <input type="submit" value="Submit">
      </div> 
    </form>

    <style>
      header{
        text-align:center;
      }
      div{
        margin-left: 100px;
      }



    </style>
  </main>
  <footer>

  </footer>
</body>
</html>
